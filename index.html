<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keepert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1" id="cnt">
        <div class="container" id="img">
            <img src="table_tennis.jpg" alt="not available" id="ttimg">
            <p>Ping Pong score tracker</p>
        </div>
        <div class="container" id="scorecontainer">
            <div id="score">
                <span class="score" id="score1">0</span> <span>of</span> <span class="score" id="score2">0</span>
            </div>
            <div>
                <span id="info">Use the buttons below to keep score</span>
            </div>
            <div>
                <label for="playingfor">Playing to</label>
            <select name="playingfor" id="playingfor">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            </div>    
        </div>
        <div class="container" id="buttons">
            <button id="player1">Player 1</button>
            <button id="player2">Player 2</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>


</body>
</html>
